<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_LINK // OS v4.0</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-blue: #0077ff;
            --glass-bg: rgba(10, 15, 25, 0.7);
            --glass-border: rgba(0, 242, 255, 0.3);
            --text-main: #e0fbfc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #05070a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Courier New', monospace;
            color: var(--text-main);
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--glass-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        .hud-interface {
            width: 95vw;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: grid;
            grid-template-columns: 80px 1fr 300px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 242, 255, 0.05);
        }

        .sidebar {
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 30px;
            background: rgba(0, 0, 0, 0.2);
        }

        .nav-btn {
            width: 45px;
            height: 45px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 12px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .viewport {
            padding: 30px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .clock-wrap h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-cyan);
            display: flex;
            align-items: baseline;
        }

        .ampm {
            font-size: 1.2rem;
            margin-left: 10px;
            color: var(--neon-cyan);
            opacity: 0.8;
        }

        .clock-wrap p {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .visualizer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .radar {
            width: 350px;
            height: 350px;
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
        }

        .radar-sweep {
            position: absolute;
            width: 50%;
            height: 50%;
            background: conic-gradient(from 0deg, var(--neon-cyan) 0deg, transparent 90deg);
            top: 0; left: 0;
            transform-origin: bottom right;
            animation: rotate 4s linear infinite;
            opacity: 0.4;
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid var(--glass-border);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid var(--neon-cyan);
        }

        .stat-label { font-size: 0.7rem; opacity: 0.6; margin-bottom: 5px; }
        .stat-value { font-size: 1.2rem; font-weight: bold; }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 60px;
            margin-top: 10px;
        }

        .bar {
            flex: 1;
            background: var(--neon-blue);
            transition: height 0.3s ease;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-tag {
            padding: 5px 12px;
            border: 1px solid var(--neon-cyan);
            font-size: 0.8rem;
            height: fit-content;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="hud-interface">
        <nav class="sidebar">
            <div class="nav-btn active">CMD</div>
            <div class="nav-btn">MAP</div>
            <div class="nav-btn">SYS</div>
            <div class="nav-btn">NET</div>
            <div class="nav-btn" style="margin-top: auto;">EXT</div>
        </nav>

        <main class="viewport">
            <header class="header">
                <div class="clock-wrap">
                    <h1>
                        <span id="time-digits">12:00:00</span>
                        <span id="time-ampm" class="ampm">AM</span>
                    </h1>
                    <p id="date">JANUARY 01, 20XX</p>
                </div>
                <div class="status-tag">SYSTEM: OPTIMAL</div>
            </header>

            <div class="visualizer-container">
                <div class="radar">
                    <div class="radar-sweep"></div>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; border: 1px dashed var(--neon-cyan); border-radius: 50%;"></div>
                </div>
            </div>
        </main>

        <aside class="stats-panel">
            <h3>CORE_SENSORS</h3>
            <div class="stat-card">
                <div class="stat-label">CPU_LOAD</div>
                <div class="stat-value" id="cpu-val">42%</div>
                <div class="bar-chart" id="cpu-chart"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">EXT_TEMP</div>
                <div class="stat-value">24.8Â°C</div>
            </div>
            <div style="margin-top: auto; font-size: 0.6rem; opacity: 0.4;">
                USER_ID:TYSHAUNUIDESIGN0626<br>
                STATUS: ENCRYPTED
            </div>
        </aside>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strHours = String(hours).padStart(2, '0');

            document.getElementById('time-digits').textContent = `${strHours}:${minutes}:${seconds}`;
            document.getElementById('time-ampm').textContent = ampm;

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, options).toUpperCase();
        }

        const cpuChart = document.getElementById('cpu-chart');
        for(let i=0; i<15; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = Math.random() * 100 + '%';
            cpuChart.appendChild(bar);
        }

        function updateStats() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = Math.random() * 100 + '%';
            });
            document.getElementById('cpu-val').textContent = Math.floor(Math.random() * 20 + 30) + '%';
        }

        setInterval(updateTime, 1000);
        setInterval(updateStats, 800);
        updateTime();
    </script>
</body>
</html>
